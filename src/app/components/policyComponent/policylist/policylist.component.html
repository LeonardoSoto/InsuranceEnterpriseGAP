<br>
<h4>List of Policies</h4>
<br>


<div class="btn-group">
<input type="text" class="form-control" id="buscar" placeholder="buscar por nombre" [(ngModel)]='buscar'>
<button class="btn btn-primary" (click)="consultarPolicy();">Filtrar</button>
</div>

<br><br>
<table class="table table-bordered table-dark">

    <tr>        
        <td>Name</td>
        <td>Description </td>
        <td>Coverage Type </td>        
        <td>Start Date</td>
        <td>Coverage Time</td>
        <td>Price</td>
        <td>Risk Type</td>
    </tr>

    <tr *ngFor= "let policy of policyList">           
           <td>{{policy.name}}</td>      
           <td>{{policy.description}}</td>
           <td>{{policy.coverageType}}</td>   
           <td>{{policy.startDate | date:'shortDate'}}</td>                     
           <td>{{policy.coverageTime}}</td>
           <td>{{policy.price}}</td>            
           <td>{{policy.riskType}}</td>      
           <td>
               <button type="button" (click)="EditPolicy(policy)" class="btn btn-outline-warning btn-sm">
                   Edit
               </button>
           </td> 

           <td>
            <button type="button" (click)="DeletePolicy(policy.id)" class="btn btn-outline-danger btn-sm">
                Delete
            </button>
            </td>

            <td>
            <button type="button" (click)="AssignPolicy(policy.id)" class="btn btn-outline-success btn-sm">
                Assign Policy
            </button>
            </td>
    </tr>


</table>
